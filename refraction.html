<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refraction</title>
</head>
<body>
    <canvas id="c1" width="1500px" height="500px" style="width: 750px; height: 250px; position: fixed; top: 0; left: 0; background: lightgrey;"></canvas>
    <canvas id="c2" width="1500px" height="500px" style="width: 750px; height: 250px; position: fixed; top: 250px; left: 0; background: skyblue;"></canvas>
    <div style="width: 373px; height: 500px; position: fixed; border-right: 4px solid black;"></div>
    <div style="width: 200px; height: 50px; border: 2px solid black; border-radius: 25px; position: fixed; bottom: 190px; left: 30px; z-index: 200; background: white; display: flex; align-items: center; justify-content: center;">입사각</div>
    <div style="width: 200px; height: 50px; border: 2px solid black; border-radius: 25px; position: fixed; bottom: 120px; left: 30px; z-index: 200; background: white; display: flex; align-items: center; justify-content: center;">매질 1(윗면)의 굴절률</div>
    <div style="width: 200px; height: 50px; border: 2px solid black; border-radius: 25px; position: fixed; bottom: 50px; left: 30px; z-index: 200; background: white; display: flex; align-items: center; justify-content: center;">매질 2(아랫면)의 굴절률</div>
    <input id="input1" type="number" min="0" max="90" step="1" value="30" style="width: 100px; height: 50px; border: 2px solid black; border-radius: 25px; position: fixed; bottom: 190px; left: 250px; z-index: 200;">
    <input id="input2" type="number" min="0" max="90" step="1" value="1" style="width: 100px; height: 50px; border: 2px solid black; border-radius: 25px; position: fixed; bottom: 120px; left: 250px; z-index: 200;">
    <input id="input3" type="number" min="0" max="90" step="1" value="1" style="width: 100px; height: 50px; border: 2px solid black; border-radius: 25px; position: fixed; bottom: 50px; left: 250px; z-index: 200;">
    <button onclick="input()" style="width: 50px; height: 190px; background: white; border: 2px solid black; border-radius: 5vw; position: fixed; bottom: 50px; left: 370px; z-index: 200;">적용</button>
    <div id="result" style="position: fixed; top: 200px; right: 200px; text-align: left;"></div>
</body>

<style>
    * {border: 0; margin: 0; padding: 0; text-align: center; font-weight: bold;}
</style>

<script src="script.js"></script>

</html>
